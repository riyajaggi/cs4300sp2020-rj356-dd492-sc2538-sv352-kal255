<html>

<head>
  <!-- <link rel="stylesheet" href="/static/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/static/main.css?v=1.0.0">
  <link rel="stylesheet" href="/static/display.css?v=1.0.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <script src="/static/js/jquery.min.js"></script>
</head>

<body
  style="background-image: url(static/streamOn_background.png); padding-top: 5%; padding-bottom: 5%; position: relative;">
  <div class="display-box">
    <h1 id="title">
      stream<span id="title" style="color: #5680E9;">On </span>
    </h1>
    <br>
    <h1 id="message" style="text-align:center; width: 100%">Showing results for <span id="message"
        style="color: #5680E9;">{{output_query}}</span>
    </h1>
    <br>
    {% for x in range(data | length) %}
    <div class="form-group">
      <input type="button" value="Like" onclick="posRel(1, '{{data[x]}}', '{{ show }}', '{{ keyword }}')">
      <input type="button" value="Dislike" onclick="posRel(0, '{{data[x]}}', '{{ show }}', '{{ keyword }}')">
      <p id="ans" style="text-align: center;
        color: black;
        background: #F7F3F3;
      border: 4px solid #D8CFCF;
      box-sizing: border-box;
      border-radius: 25px;">{{data[x]}}<br></p>
      <div id="box1" style="text-align: center;
    color: black;">
        {{descr[x]}}
      </div>
      <br><br>
    </div>
    {% endfor %}
    <br><br>
    <form>
      <button type="submit" onclick="history.go(-1)" id="button" position="center"> Go Back!</button>
    </form>
  </div>
</body>

<script>

  function posRel(rel, result, show, keyword) {
    $.ajax({
      url: '/addrel/'.concat(rel, '/', result, '/', show, '/', keyword),
      type: 'post',
      success: function () {
        alert(result);
      }
    });
  }
</script>

</html>
